<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Propamit</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="adminForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="darlingtonodom@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="Coldwizkid" required>
        </div>
        <button type="submit">Login as Admin</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const result = document.getElementById("result");
            
            // Simple hardcoded check
            if (email === "darlingtonodom@gmail.com" && password === "Coldwizkid") {
                result.innerHTML = `<div class="success">✅ Admin login successful!</div>`;
                
                // Store admin session
                localStorage.setItem("adminToken", "admin-" + Date.now());
                localStorage.setItem("adminEmail", email);
                localStorage.setItem("isAdmin", "true");
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = "admin-dashboard.html";
                }, 1000);
            } else {
                result.innerHTML = `<div class="error">❌ Invalid admin credentials</div>`;
            }
        });
    </script>
</body>
</html>
